<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebComponents</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <d-header
      lang="zh"
      menu='[{"name": "首页", "url": "123" }, {"name": "首页", "url": "123" }]'
      append="append"
    >
      <li
        class="d-menu-li has-sub-menu"
        slot="menu"
        onclick="event.target.classList.toggle('hover')"
      >
        <a>
          <span class="new-line-animate">
            语言：
            <img
              src="//www.deepin.org/wp-content/plugins/qtranslate-x/flags/cn.png"
              alt="zh-cn"
            />
          </span>
        </a>
        <ul class="d-sub-menu">
          <li>
            <!-- 在不支持js脚本的环境中，通过查询参数传递切换语言 -->
            <a href="/zh">
              <img
                src="//www.deepin.org/wp-content/plugins/qtranslate-x/flags/cn.png"
                alt="中文"
              />
              中文
            </a>
          </li>
          <li>
            <a href="/en">
              <img
                src="//www.deepin.org/wp-content/plugins/qtranslate-x/flags/gb.png"
                alt="English"
              />
              English
            </a>
          </li>
        </ul>
      </li>
    </d-header>
    <div style="height: 1000px">
      <img
        width="100%"
        src="https://www-pre.deepin.org/index/assets/imgs/banner_1920.webp"
      />
    </div>
    <d-footer lang="en"></d-footer>
  </body>
</html>
