name: gen-nav-json
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install dependencies
        run: pnpm install
        
      - name: Fetch json
        run: pnpm run gen
        
      - uses: stefanzweifel/git-auto-commit-action@v4
